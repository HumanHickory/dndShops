body {

.test {

.wrapper {
	text-align: center;

.img-holder {
	background: #ECE9E6;  /* fallback for old browsers */
	background: -webkit-linear-gradient(to right, #FFFFFF, #ECE9E6);  /* Chrome 10-25, Safari 5.1-6 */
	background: linear-gradient(to right, #FFFFFF, #ECE9E6); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
	padding: .5rem;
	box-shadow: 5px 5px 10px #888888;

}
.img-holder > img {
	width: 80%;
	height: 80%;
}

a {
	color:  black;
}

a:hover {
	color:  black;

}

.img-holder:hover {
	box-shadow: 10px 10px 10px #888888;
	transition: box-shadow .3s;
}

.hero-header-container { 
	background: url("img/hero/hero-img.jpg") no-repeat center; 
	background-size: cover; 
	height: 100vh; 
	position: relative;  
	}
	
.hero-header-container:before {
	background: linear-gradient(to bottom, rgba(0,0,0,.3), rgba(0,0,0,.5));
	content: "";
	position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
}

.white {
	color: white;
}

.headerText {
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
	}
	
h1 {
	font-size: 7rem;

}	

@keyframes pop-in {
  0% {
    opacity: 0;
    transform: translateY(-4rem) scale(.8);
  }
  100% {
    opacity: 1;
    transform: none;
  }
}

@keyframes rotate-up {
  100% {
    transform: rotateZ(-4deg);
  }
}

.animate-pop-in {
animation: pop-in .6s cubic-bezier(0, 0.9, 0.3, 1.2) forwards;  
opacity: 0;

}
.header-title {
  animation-delay: .5s;
}

.header-title2 {
	animation-delay: .7s;
}

.header-subtitle {
  animation-delay: .9s;
}

header {
   align-items: center; 
   display: block;  
   overflow: hidden; 
   position: relative;
   transform-style: preserve-3d;
   perspective: 100px; 
}

header:after {
  animation: rotate-up .5s .5s cubic-bezier(0, 0.5, 0, 1) forwards;
  background: #d9d9d9;
  content: "";
  height: 40rem;
  left: -5%;
  position: absolute;
    right: -5%;
    top: 90%;
  transform-origin: 0 0;
  z-index: 0;
}


.rotatingText {
	color: #f2d200;
	}


	</style>

<script>
AOS.init({
	easing: 'ease-out-back',
	duration: 1000
});


$(document).ready(function(){
var rt = $('#rotatingText');
var i = 1;

while (i < 40) {
	rt.fadeOut(3000, function(){
	rt.text("Sonridge City").css('color', 'darkcyan')
	}).fadeIn(3000);

	rt.fadeOut(3000, function(){
	rt.text("Inburn").css('color', 'limegreen')
    }).fadeIn(3000);

	}).fadeIn(3000);

	rt.text("D&D Shops").css('color', '#f2d200')
	}).fadeIn(3000);

	i++;
	
	}
});
